<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="incidencias$ | async as incidencias">
    <ng-container *ngFor="let incidencia of incidencias">
      <!-- Usar el componente Cards para cada incidencia -->
      <app-cards [objeto]="incidencia"></app-cards>
    </ng-container>
  </ng-container>

  <ion-button expand="block" class="bottom-button" (click)="openModal()">
    <ion-icon slot="start" name="add-outline"></ion-icon>
    AÃ±adir Incidencia
  </ion-button>
</ion-content>
